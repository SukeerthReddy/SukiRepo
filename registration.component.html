<h2>Register</h2>
<form>
 <div class="form-group">
    <label for="exampleInputFirstName">FirstName</label>
    <input type="text" class="form-control" id="exampleInputFirstName" aria-describedby="emailHelp" placeholder="Enter firstName">
    
  </div>
  <div class="form-group">
    <label for="exampleInputLastName">LastName</label>
    <input type="text" class="form-control" id="exampleInputLastName" aria-describedby="emailHelp" placeholder="Enter lastName">
   
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
   <div class="form-group">
    <label for="exampleInputPassword1">Confirm Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
